<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia</h1>

    <!-- audio -->
    <!-- audio attributes - controls, autoplay, muted, loop, hidden, src -->
    <h2>audio</h2>
    <audio controls  loop >
        <source type="audio/mp3" src="media/audio.mp3">
    </audio>

    <!-- video -->
    <!-- video attributes - controls, autoplay, loop, poster, width, height -->
    <h2>video</h2>
    <video controls poster="images/wester.jpg" width="500px"  loop >
        <source type="video/mp4" src="media/video.mp4">
    </video>

    <!-- youtube -->
    <h2>youtube</h2>
    <iframe src="https://www.youtube.com/embed/R0oMRtdXkTU" frameborder="0" width="560" height="315" allow="autoplay; encrypted-media; picture-in-picture;" ></iframe> 

</body> 
</html>
